<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar show-clear-button #searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="shopItems" approxItemHeight="60px" #virtualShopItems>
    <ion-item *virtualItem="let item; let itemBounds = bounds;" (click)="goDetail(item.sku)">
      <ion-avatar slot="start">
        <ion-img [src]="item.image" title="LO"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>
</ion-content>
